<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link for Bootstrap include -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>

    <!-- Here i use class = box from bootstrap -->
    <div class = "box">
        <div class="container align-items-center  position-absolute top-50 start-50 translate-middle">
            <!-- Here i use form = class from bootstrap -->
            <form class="row g-3">
            <div class="col-md-3">
                <!-- Email and Password Section -->
                 <label for="inputEmail4" class="form-label">Email</label>
                 <input type="email" class="form-control" id="inputEmail4"placeholder="name@example.com">
            </div>
            <div class="col-md-3">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="col-md-12">
            <div class="col-md-12"> 
                <label for="text" class="text"> Message</label>
            </div>  
            <div class="container align-items-center  position-absolute top-50 start-50 border-bottom-0 translate-middle-x translate-middle-y ">
                <div class="d-flex" style="height: 500px;">
                    <!-- Vr = Vertical Line -->
                     <div class="vr"></div>
                </div>
             </div>
             <!-- Submit button -->
            <textarea name="words" id="words" cols="84" rows="10"></textarea>
             <div class="col-12">
                <button type="submit" class="btn btn-light">Submit</button>
            </div>
            <!-- Here is Direct Link with Image and Paragraph -->
            <div class="container align-items-end  position-absolute top-0 start-50 translate-end col-1">
               <a href="https://twitter.com/" style="text-decoration: none"><img src="images/twitter.svg"  alt="icon"> <p>twitter</p></a>
               <a href="https://www.instagram.com/" style="text-decoration: none"> <img src="images/instagram.svg" alt="icon"><p>instagram</p></a>
               <a href="https://www.snapchat.com/" style="text-decoration: none"> <img src="images/snapchat.svg" alt="icon"><p>snapchat</p></a>
               <a href="https://medium.com/" style="text-decoration: none"><img src="images/medium.svg" alt="icon"><p>medium</p></a>
               <a href="https://bg-bg.facebook.com/" style="text-decoration: none"><img src="images/facebook.svg" alt="icon"><p>facebook</p></a>
            </div>
         </form>
     </div>
</div>
  
</body>
</html>
